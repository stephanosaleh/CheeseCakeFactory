<style>
/* Basic reset for margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, 
#a3045e, 
#c90857);
}

/* Header styling */
#header {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f8d1fd; /* Add background color */
    z-index: 1000; /* Ensure it stays above other content */
    display: flex;
    align-items: center;
    padding: 10px 20px;
}

/* Navbar styling */
#nav-bar {
    display: flex;
    width: 100%;
    align-items: center;
}

/* Image styling */
#header-img {
    max-width: 150px;
    height: auto;
    margin-right: 20px;
}

/* Navbar links styling */
.nav-links {
    display: flex;
    gap: 20px; /* Adjust spacing between links */
    margin-left: auto; /* Push links to the right */
}

.nav-link {
    text-decoration: none;
    color: black; /* Link color */
    padding: 10px 15px;
    transition: background-color 0.3s;
    border: 2px solid transparent; /* Transparent border initially */
    font-family: courier;
    font-size:18px;
    font-weight:bold;
}

.nav-link:hover {
    background-color: #c90857;
    border-radius: 5px;
    color:white;
}

/* Styling for h2 */
h2 {
    text-align: center;
    font-family: 'Dancing Script', cursive;
    color: white;
    font-size: 32px; /* Corrected typo from '32x' */
    margin-bottom: 20px; /* Add spacing below the h2 */
}

/* Styling for the container div */
#first {
    text-align: center; /* Center aligns h2 and input */
    margin-top: 100px; /* Adjust for fixed navbar height */
}

/* Styling for the email input */
#email {
    padding: 10px;
    width: 300px; /* Adjust width as needed */
    margin-top: 10px;
    font-size:16px;
    font-family:tahoma;
    border:1px solid white;
    border-radius:50px; /* Add spacing above the input */
}

input[type="submit"] {
    padding: 10px 10px;
    margin-top: 10px; 
    display: block; 
    margin: 10px auto;
    font-weight: bold;
    font-size: 16px;
    border:1px solid white;
    border-radius:4px;
    color:#515200;
}

/* Menu styling */
#menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    grid-template-rows: repeat(2, 1fr); /* Two rows */
    gap: 20px; /* Spacing between items */
    margin: 50px auto; /* Center the grid */
    width: 80%;
    background-color:#F5F5F5;
    padding:20px; /* Adjust the width as needed */
    opacity:85%;
    border:1px solid #F5F5F5;
    border-radius:4px;
}

/* Ensure all menu items are centered within their grid cell */
.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.menu-item p {
    font-size: 18px;
    
    background-color:#c90857;
    border:1px solid #c90857;
    border-radius:5px;
    padding: 5px;
    width: 200px;
    color:white;
}
.menu-item p:hover {
    background-color: #f8d1fd;
    border:1px solid #f8d1fd;
    border-radius: 5px;
    color:black;
}

/* Footer styling */
footer {
    background-color: #f8d1fd;
    text-align: center;
    padding: 10px;
    
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 5px 0;
}

/* Media Query for smaller screens */
@media (max-width: 720px) {
    .nav-links {
        flex-direction: column;
        gap: 10px;
    }
    #email, button[type="submit"] {
        width: 80%;
    }
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px; /* Adjust the gap between images as needed */
}

#homepic {
    width: 400px;
    height: 400px;
    opacity: 90%;
    border-radius:10px;
}

.side-image {
    width: 200px; /* Adjust width of the side images */
    height: 250px; /* Adjust height of the side images */
    opacity: 90%;
    border-radius:10px;
}

</style>
